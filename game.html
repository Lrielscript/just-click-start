<!doctypehtml>
<html lang=en>
<meta charset=UTF-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Just Click Start</title>
<style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, .7);
      transition: background-color .5s, transform .5s;
      cursor: url(cursor.png), auto
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, .8);
      color: #0f0;
      font-size: 32px;
      z-index: 10;
      opacity: 1;
      transition: opacity .5s ease
    }

    #restartButton,
    #startButton {
      padding: 20px;
      font-size: 24px;
      margin: 15px;
      border: 2px solid #0f0;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, .7);
      color: #0f0;
      cursor: pointer;
      z-index: 2;
      transition: background-color .3s ease, transform .1s;
      cursor: url(cursor.png), auto;
      position: absolute
    }

    #restartButton:hover,
    #startButton:hover {
      background-color: rgba(0, 255, 0, .3);
      transform: scale(1.1)
    }

    #numberDisplay {
      font-size: 32px;
      margin-bottom: 20px
    }

    .floatingBlock {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 0, 0, .5);
      animation: float 3s infinite alternate
    }

    @keyframes float {
      0% {
        transform: translateY(0)
      }

      100% {
        transform: translateY(-30px)
      }
    }

    #restartButton {
      display: none
    }

    .vhs {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background: repeating-linear-gradient(rgba(255, 255, 255, .05) 0, rgba(255, 255, 255, .05) 1%, transparent 1%, transparent 2%);
      z-index: -1
    }

    #settingsButton {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background-color: transparent;
      border: none;
      color: #0f0;
      cursor: pointer;
      z-index: 100
    }

    #settingsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, .9);
      padding: 20px;
      border: 2px solid #0f0;
      z-index: 101;
      width: 300px;
      color: #0f0
    }

    #settingsModal label {
      display: block;
      margin: 10px 0
    }

    #settingsModal input[type=range] {
      width: 100%
    }

    #closeSettings {
      background-color: #0f0;
      border: none;
      padding: 10px;
      cursor: pointer;
      color: #000
    }

    .glitch {
      position: relative;
      animation: glitch-animation 1s infinite
    }

    @keyframes glitch-animation {
      0% {
        transform: translate(0)
      }

      20% {
        transform: translate(-2px, -2px)
      }

      40% {
        transform: translate(2px, 2px)
      }

      60% {
        transform: translate(-2px, -1px)
      }

      80% {
        transform: translate(1px, 2px)
      }

      100% {
        transform: translate(0)
      }
    }
</style>
<div id=loadingScreen>Loading...</div>
<script src=devmode.js></script>
<div>
    <div id=numberDisplay>0</div><button id=startButton>Start</button><button id=restartButton>Restart</button><button id=settingsButton>⚙️</button>
</div><audio id=bgMusic src=music.mp3 loop></audio><audio id=clickSound src=click.mp3></audio>
<script src=game.js></script><script src=popups.js></script><script src=images.js></script><script src=emoji.js></script>
<div class=vhs></div>
<div id=settingsModal>
    <h2>Settings</h2><label for=bgVolume>Background Music Volume:</label><input id=bgVolume max=1 min=0 step=0.1 type=range value=0.5><label for=clickVolume>Click Sound Volume:</label><input id=clickVolume max=1 min=0 step=0.1 type=range value=0.5><button id=closeSettings>Close</button>
</div>
</html>
