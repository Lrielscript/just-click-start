<!doctype html>
<html lang=en>
<meta charset=UTF-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Just Click Start - Main Menu</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    font-family: 'Courier New', Courier, monospace;
    color: #0f0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, .7);
    cursor: url(cursor.png), auto;
    animation: flicker .5s infinite
  }

  h1 {
    font-size: 5rem;
    margin-bottom: 50px;
    filter: drop-shadow(0 0 5px rgba(0, 255, 0, .8))
  }

  .dropdown {
    position: relative;
    display: inline-block;
    margin: 20px 0
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: rgba(0, 0, 0, .9);
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, .9);
    z-index: 1
  }

  .dropdown-content p {
    color: #0f0;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: center
  }

  .dropdown:hover .dropdown-content {
    display: block
  }

  button {
    font-size: 1.5rem;
    padding: 15px 30px;
    margin: 15px;
    border: 2px solid #0f0;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, .7);
    color: #0f0;
    cursor: pointer;
    transition: background-color .3s ease, transform .1s;
    position: relative;
    z-index: 1;
    text-decoration: none
  }

  button:hover {
    background-color: rgba(0, 255, 0, .3)
  }

  a {
    text-decoration: none
  }

  .vhs {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    background: repeating-linear-gradient(rgba(255, 255, 255, .05) 0, rgba(255, 255, 255, .05) 1%, transparent 1%, transparent 2%);
    z-index: -1
  }

  @keyframes flicker {
    0% {
      opacity: 1
    }

    25% {
      opacity: .9
    }

    50% {
      opacity: 1
    }

    75% {
      opacity: .9
    }

    100% {
      opacity: 1
    }
  }
</style>
<div class=vhs></div>
<h1>Credits</h1>
<div><a href=https://www.youtube.com/@LrielYT target=_blank><button>Visit YouTube Channel</button></a></div>
<div><a href=index.html><button>Back to Menu</button></a></div>
<div class=dropdown><button>View Credits</button>
  <div class=dropdown-content>
    <p>Lead Developer: Lriel</p>
    <p>@lrielyt</p>
  </div>
</div>
</html>
