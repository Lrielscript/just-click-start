<!doctypehtml>
<html lang=en>
<meta charset=UTF-8>
<meta content="width=device-width,initial-scale=1" name=viewport>
<title>Just Click Start - Options</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #000;
    font-family: 'Courier New', Courier, monospace;
    color: #0f0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, .7);
    overflow: hidden;
    cursor: url(cursor.png), auto
  }

  .main-menu {
    text-align: center;
    filter: blur(0)
  }

  h1 {
    font-size: 5rem;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 5px rgba(0, 255, 0, .8))
  }

  input,
  label {
    font-size: 1.5rem;
    color: #0f0;
    margin: 10px
  }

  input[type=range] {
    -webkit-appearance: none;
    width: 300px;
    height: 10px;
    background: rgba(0, 255, 0, .5);
    border-radius: 5px;
    outline: 0
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #0f0;
    border-radius: 50%;
    cursor: pointer
  }

  input[type=range]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #0f0;
    border-radius: 50%;
    cursor: pointer
  }

  .vhs {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    background: repeating-linear-gradient(rgba(255, 255, 255, .05) 0, rgba(255, 255, 255, .05) 1%, transparent 1%, transparent 2%);
    z-index: -1
  }

  button {
    font-size: 1.5rem;
    padding: 15px 30px;
    margin: 15px;
    border: 2px solid #0f0;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, .7);
    color: #0f0;
    cursor: pointer;
    transition: background-color .3s ease, transform .1s;
    position: relative;
    z-index: 1
  }

  button:hover {
    background-color: rgba(0, 255, 0, .3);
    transform: scale(1.1)
  }
</style>
<div class=vhs></div>
<div class=main-menu>
  <h1>Options</h1><label for=bgVolume>Background Music Volume:</label><input id=bgVolume max=1 min=0 step=0.1 type=range value=0.5><br><label for=clickVolume>Click Sound Volume:</label><input id=clickVolume max=1 min=0 step=0.1 type=range value=0.5><br><button id=backButton>Back to Menu</button>
</div><audio id=bgMusic src=music.mp3 loop></audio><audio id=clickSound src=click.mp3></audio>
<script src=options.js></script>
</html>
