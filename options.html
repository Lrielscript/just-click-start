<!doctype html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Just Click Start - Options</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #0f0;
      text-shadow: 2px 2px 4px rgb(0 0 0 / .7);
      cursor: url(cursor.png), auto
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 5px rgb(0 255 0 / .8))
    }

    input[type=range] {
      width: 300px;
      height: 10px;
      background: rgb(0 255 0 / .5);
      border-radius: 5px
    }

    input[type=range]::-moz-range-thumb,
    input[type=range]::-webkit-slider-thumb {
      width: 20px;
      height: 20px;
      background: #0f0;
      border-radius: 50%;
      cursor: pointer
    }

    .vhs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(rgb(255 255 255 / .05) 0 1%, transparent 1% 2%)
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border: 2px solid #0f0;
      border-radius: 10px;
      background: rgb(0 0 0 / .7);
      cursor: pointer;
      transition: background .3s, transform .1s
    }

    button:hover {
      background: rgb(0 255 0 / .3);
      transform: scale(1.1)
    }
  </style>
  <div class="vhs"></div>
  <div class="main-menu">
    <h1>Options</h1><label>Background Music Volume:</label><input id="bgVolume" type="range" min="0" max="1" step="0.1" value="0.5"><label>Click Sound Volume:</label><input id="clickVolume" type="range" min="0" max="1" step="0.1" value="0.5"><button id="backButton">Back to Menu</button>
  </div><audio id="bgMusic" src="music.mp3" loop></audio><audio id="clickSound" src="click.mp3"></audio>
  <script src="options.js"></script>
</html>
